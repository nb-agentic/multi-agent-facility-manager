name: PR Validation Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.13'

jobs:
  setup-environment:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.setup-python.outputs.python-version }}
      node-version: ${{ steps.setup-node.outputs.node-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

  quick-lint:
    name: Quick Lint
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup-environment.outputs.python-version }}
          cache: 'poetry'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install

      - name: Run Python linting (quick check)
        run: |
          poetry run pip install flake8
          flake8 intellicenter/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run ESLint for frontend
        run: |
          cd frontend
          npm run lint -- --max-warnings=0
          cd ..

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup-environment.outputs.python-version }}
          cache: 'poetry'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install

      - name: Run Python type checking (mypy)
        run: |
          poetry run pip install mypy
          mypy intellicenter/ --ignore-missing-imports || true

      - name: Run TypeScript type checking
        run: |
          cd frontend
          npx tsc --noEmit
          cd ..

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (quick)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: 1
          ignore-unfixed: true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run safety check for Python dependencies
        run: |
          poetry install
          poetry run pip install safety
          safety check --fail-on=vulnerability || true

      - name: Run npm audit (low severity)
        run: |
          cd frontend
          npm audit --audit-level low || true
          cd ..

  python-unit-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup-environment.outputs.python-version }}
          cache: 'poetry'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install

      - name: Run unit tests
        run: |
          poetry run pytest intellicenter/tests/ -v --cov=intellicenter --cov-report=xml --cov-report=term-missing -m "not e2e and not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unit-pr
          name: unit-pr-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-unit-test-results
          path: |
            intellicenter/tests/results/
          retention-days: 30

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup-environment.outputs.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm install
          cd ..

      - name: Run unit tests
        run: |
          cd frontend
          npm run test -- --coverage --reporter=verbose
          cd ..

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          file: frontend/coverage/coverage-final.json
          flags: frontend-unit-pr
          name: frontend-unit-pr-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-unit-test-results
          path: |
            frontend/test-results/
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup-environment.outputs.python-version }}
          cache: 'poetry'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install

      - name: Run integration tests
        run: |
          poetry run pytest intellicenter/tests/integration/ -v --cov=intellicenter.tests.integration --cov-report=xml --cov-report=term-missing

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            intellicenter/tests/results/
          retention-days: 30

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [setup-environment, quick-lint, type-check, security-scan, dependency-check, python-unit-tests, frontend-unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup-environment.outputs.python-version }}
          cache: 'poetry'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup-environment.outputs.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          poetry install
          cd frontend
          npm install
          cd ..

      - name: Build frontend
        run: |
          cd frontend
          npm run build
          cd ..

      - name: Validate Python package
        run: |
          poetry build

      - name: Create validation package
        run: |
          mkdir -p validation-package
          cp -r intellicenter/ validation-package/
          cp -r frontend/dist/ validation-package/frontend/
          cp pyproject.toml validation-package/

      - name: Upload validation package
        uses: actions/upload-artifact@v4
        with:
          name: validation-package
          path: validation-package/
          retention-days: 30

  pr-status:
    name: PR Status
    runs-on: ubuntu-latest
    needs: [build-validation]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download validation results
        uses: actions/download-artifact@v4
        with:
          path: validation-results/

      - name: Generate PR status report
        run: |
          cat > pr-status-report.md << 'EOF'
          # PR Validation Report
          Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          ## Validation Results
          EOF

          # Check if all jobs passed
          if [ "${{ needs.build-validation.result }}" = "success" ]; then
            echo "âœ… **PR Validation PASSED**" >> pr-status-report.md
            echo "" >> pr-status-report.md
            echo "The pull request has passed all validation checks and is ready for review." >> pr-status-report.md
          else
            echo "âŒ **PR Validation FAILED**" >> pr-status-report.md
            echo "" >> pr-status-report.md
            echo "The pull request failed validation checks. Please address the issues before merging." >> pr-status-report.md
          fi

          echo "" >> pr-status-report.md
          echo "## Checks Performed" >> pr-status-report.md
          echo "- âœ… Code linting" >> pr-status-report.md
          echo "- âœ… Type checking" >> pr-status-report.md
          echo "- âœ… Security scan" >> pr-status-report.md
          echo "- âœ… Dependency check" >> pr-status-report.md
          echo "- âœ… Python unit tests" >> pr-status-report.md
          echo "- âœ… Frontend unit tests" >> pr-status-report.md
          echo "- âœ… Integration tests" >> pr-status-report.md
          echo "- âœ… Build validation" >> pr-status-report.md

      - name: Upload PR status report
        uses: actions/upload-artifact@v4
        with:
          name: pr-status-report
          path: pr-status-report.md
          retention-days: 30

  comment-pr:
    name: Comment PR
    runs-on: ubuntu-latest
    needs: [pr-status]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download PR status report
        uses: actions/download-artifact@v4
        with:
          name: pr-status-report
          path: report/

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = './report/pr-status-report.md';
            const report = fs.readFileSync(reportPath, 'utf8');
            
            const comment = '## PR Validation Results ðŸ“‹\n\n' + report + '\n\n---\n\n*This comment was automatically generated by the CI/CD pipeline.*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });